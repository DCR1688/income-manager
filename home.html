<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收入管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --ios-blue: #007AFF;
            --ios-gray: #8E8E93;
            --ios-light-gray: #F2F2F7;
            --ios-card-bg: #FFFFFF;
            --ios-border: #C6C6C8;
            --ios-green: #34C759;
            --ios-red: #FF3B30;
            --ios-orange: #FF9500;
            --ios-purple: #AF52DE;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Display', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: var(--ios-light-gray);
            color: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 16px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-out;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 22px;
            background: var(--ios-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 40px;
            box-shadow: 0 4px 20px rgba(0, 122, 255, 0.2);
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .header p {
            font-size: 17px;
            color: var(--ios-gray);
            font-weight: 400;
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-bottom: 30px;
        }
        
        @media (min-width: 768px) {
            .options-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .option-card {
            background: var(--ios-card-bg);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border: 0.5px solid var(--ios-border);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 220px;
            animation: slideUp 0.6s ease-out;
        }
        
        .option-card:nth-child(2) {
            animation-delay: 0.1s;
        }
        
        .option-card:active {
            transform: scale(0.97);
            background: rgba(255, 255, 255, 0.7);
        }
        
        .option-icon {
            width: 70px;
            height: 70px;
            border-radius: 17px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 30px;
            color: white;
        }
        
        .sales-icon {
            background: var(--ios-purple);
        }
        
        .manager-icon {
            background: var(--ios-orange);
        }
        
        .option-card h2 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .option-card p {
            font-size: 15px;
            color: var(--ios-gray);
            line-height: 1.5;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: var(--ios-gray);
            font-size: 14px;
            animation: fadeIn 1s ease-out;
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 适配刘海屏和安全区域 */
        @supports(padding: max(0px)) {
            body {
                padding-left: max(16px, env(safe-area-inset-left));
                padding-right: max(16px, env(safe-area-inset-right));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
            </div>
            <h1>收入管理系统</h1>
            <p>请选择您要使用的功能模块</p>
        </div>
        
        <div class="options-grid">
            <div class="option-card" onclick="navigateTo('sales')">
                <div class="option-icon sales-icon">
                    <i class="fas fa-user-tie"></i>
                </div>
                <h2>业务员提成</h2>
                <p>计算和管理业务员的贷款提成收入，支持自动计算和导出功能</p>
            </div>
            
            <div class="option-card" onclick="navigateTo('manager')">
                <div class="option-icon manager-icon">
                    <i class="fas fa-user-cog"></i>
                </div>
                <h2>经理提成</h2>
                <p>查看和管理团队提成数据，支持多维度统计和分析功能</p>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2023 收入管理系统 - 专为贷款行业设计</p>
        </div>
    </div>

    <script>
        function navigateTo(type) {
            // 添加点击反馈效果
            const clickedCard = event.currentTarget;
            clickedCard.style.transform = 'scale(0.95)';
            
            // 根据选择跳转到不同页面
            setTimeout(() => {
                if (type === 'sales') {
                    window.location.href = 'income-management.html';
                } else if (type === 'manager') {
                    window.location.href = 'index.html';
                }
            }, 300);
        }
        
        // 添加触摸效果
        document.querySelectorAll('.option-card').forEach(card => {
            card.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.97)';
            });
            
            card.addEventListener('touchend', function() {
                this.style.transform = '';
            });
        });
    </script>
</body>
</html>
